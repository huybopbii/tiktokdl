<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tải video Tóp Tóp cực dễ !!">
    <meta name="keywords" content="HTML, CSS, JavaScript, tiktok, watermark">
    <meta name="author" content="Carlos Zalazar (zalazarc20)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK DL - Tải video Tóp Tóp khôg logo</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<style>
        body{
          cursor: url("https://manhkhac.github.io/data/html/img/chuot.png"), auto;
        }
        button:hover {
            color: #0056b3;
            text-decoration: underline;
            cursor: url("https://manhkhac.github.io/data/html/img/hower_a.png"), auto;
        }
        .is-paste{
          position: absolute;
          font-size: 36px;
          right: 2%;
          top: -4%;
          cursor: url("https://manhkhac.github.io/data/html/img/hower_a.png"), auto;
        }
        .header{
          font-size: 22px;
          position: absolute;
          top: 1%;
        }
        .header a{
          color: #ffffff;
          display: inline-block;
          margin-right: 15px;
        }
    </style>
<style type="text/css">.heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: fixed;}.heart:after{top: -5px;}.heart:before{left: -5px;}</style>

</head>
<body>
    <body style="background: url(&quot;https://i.pinimg.com/originals/cb/c2/2c/cbc22ca5a3d7568a742262639a9f6b3f.jpg&quot;) no-repeat;">
    <main id="app" class="container">
        <div class="card">
            <h2>Tải video từ Tiktok</h2>
            <form id="form">
                <input type="url" name="url" id="url" placeholder="dán link tiktok vào đây...">
                <!-- <button id="submit" type="submit" class="btn-submit">Tạo Video</button> -->
                <input type="submit" id="submit" class="btn-submit" value="Tạo Video">
<span class="loading-animate"></span>
            </form>
            <div id="content" class="content">
                <ol>
                    <li>Copy link tiktok video</li>
                    <li>Paste link in text box</li>
                    <li>Click the <b>Tạo video</b> button</li>
                    <li>Xem và tải xuông video không logo!</li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
            <h4>Created by Huybopbi - App build v1.0.0</h4>
        </a>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script src="js/clickchuot.js" type="text/javascript"></script>

<script type="text/javascript">
      document.querySelector('.btn').addEventListener('click', (evt) => {
        evt.target.classList.add('loading')
        setTimeout(() => {
          evt.target.classList.remove('loading')
        }, 3000);
      })
    </script>

</body>
</html>
